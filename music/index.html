<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>TianTong♂ Music</title>
    <link rel="stylesheet" href="static/css/l2dcanvas.css">
    <link rel="shortcut icon" type="image/x-icon" href="./static/images/logo.ico" rel="external nofollow"/>
  </head>
  <body>
    <div class="my-l2d" id="myl2d">
      <div class="my-l2d-menu">
        <div class="my-l2d-menu-wrap">
          <div id="bigBtn" onclick="changeSize()">人物变大</div>
          <div id="switchBtn" onclick="changeModel()">切换人物</div>
          <div id="fullBtn" onclick="fullScreenModel()">全屏模式</div>
          <div id="closeBtn" onclick="exitFullScreenModel()">退出全屏</div>
        </div>
      </div>
      <canvas crossorigin="anonymous" class="myCanvans" id="glcanvas" width="256" height="256"></canvas>
      <div class="l2dloading" id="l2dloading"><span id="l2dloadingTip">还没开始加载呢！</span></div>
      <div class="myl2d-bg myCanvans" id="myl2dbg"></div>
      <p id="my-l2d-tip"></p>
    </div>
    <div id="app"></div>
    
    <!-- Live2D Library -->
    <script src="./static/l2d/js/live2d.min.js"></script>
        
    <!-- Live2D Framework -->
    <script src="./static/l2d/js/Live2DFramework.js"></script>
    
    <!-- User's Script -->
    <script src="./static/l2d/js/MatrixStack.js"></script>
    <script src="./static/l2d/js/ModelSettingJson.js"></script>
    <script src="./static/l2d/js/PlatformManager.js"></script>
    <script src="./static/l2d/js/LAppDefine.js"></script>
    <script src="./static/l2d/js/LAppModel.js"></script>
    <script src="./static/l2d/js/LAppLive2DManager.js"></script>
    <script src="./static/l2d/js/SampleApp1.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
